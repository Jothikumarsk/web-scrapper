<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendered Template</title>
    {% for css in css_files %}
        <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
</head>
<body>
    <div>
        {{ html_content | safe }}
    </div>
    {% for js in js_files %}
        <script src="{{ js }}"></script>
    {% endfor %}
</body>
</html>
